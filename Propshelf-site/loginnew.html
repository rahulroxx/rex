<script>
function ValidateEmailAndPassword(inputText)
{
document.form1.email.setCustomValidity("");
document.form1.pass.setCustomValidity("");

var mailformat = /^\w+([\.-]?\w+)*@(?!yahoo|gmail|aol|hotmail|rediff|outlook)(\w+)([\.-]?\w+)*(\.\w{2,3})+$/;
if(!(inputText.value.match(mailformat)))
{
document.form1.email.focus();
document.form1.email.style.borderColor = "#E34234";
document.form1.email.setCustomValidity("This email is invalid. Please try again :(");
document.form1.submit.click()
}
    else{
        document.form1.email.style.borderColor = "#839f30";
    }
}
</script>

<div class="login-logo">

    <form action="../../index2.html" name="form1" method="post">

    <span class="stylehr"><hr></span>
            <select class="form-control select2 " style="width: 100%;">
            <option value="admin">Admin</option>
              <option value="type-b">Type A</option>

              <option value="type-c">Type C</option>

        <span class="stylehr"><hr></span>

      <div class="form-group has-feedback">
        <input type="email" class="form-control" name="email" placeholder="Email" required autofocus>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="pass" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
      </div>
    </form>

    <div class="text-center">
      <button type="submit" onclick="ValidateEmailAndPassword(document.form1.email)" class="btn btn-primary btn-block btn-flat">Sign In</button>
      <button type="submit" class="btn btn-primary btn-block btn-flat">Back</button>
