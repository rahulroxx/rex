 <script>

function ValidateEmailAndPassword(inputText)
{

document.form1.email.setCustomValidity("");
document.form1.pass.setCustomValidity("");
document.form1.confirm_pass.setCustomValidity("");

var mailformat = /^\w+([\.-]?\w+)*@(?!yahoo|gmail|aol|hotmail|rediff|outlook)(\w+)([\.-]?\w+)*(\.\w{2,3})+$/;
if(!(inputText.value.match(mailformat)))
{
document.form1.email.focus();
document.form1.email.style.borderColor = "#E34234";
document.form1.email.setCustomValidity("This email is invalid. Please try again :(");
document.form1.submit.click()
}
    else{
        document.form1.email.style.borderColor = "#839f30";
    }


    var pass1 = document.form1.pass.value;
    var pass2 = document.form1.confirm_pass.value;
    var ok = true;

    if (pass1 != pass2) {
        //alert("Passwords Do not match");
        document.form1.pass.style.borderColor = "#E34234";
        document.form1.confirm_pass.style.borderColor = "#E34234";
        document.form1.confirm_pass.setCustomValidity("Passwords don't match");
    }
    else {
         document.form1.pass.style.borderColor = "#839f30";
        document.form1.confirm_pass.style.borderColor = "#839f30";
    }

    return ok;

}
